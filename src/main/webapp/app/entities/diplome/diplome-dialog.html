<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDiplomeLabel">Create or edit a Diplome</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.diplome.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.diplome.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                   ng-model="vm.diplome.libelle"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_duree">Duree</label>
            <input type="number" class="form-control" name="duree" id="field_duree"
                   ng-model="vm.diplome.duree"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_libellecourt">Libellecourt</label>
            <input type="text" class="form-control" name="libellecourt" id="field_libellecourt"
                   ng-model="vm.diplome.libellecourt"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
