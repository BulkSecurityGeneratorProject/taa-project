<div>
    <h2><span>Etudiant Diplome</span> {{vm.etudiantDiplome.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Annee</span></dt>
        <dd>
            <span>{{vm.etudiantDiplome.annee}}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
            <span>{{vm.etudiantDiplome.note}}</span>
        </dd>
        <dt><span>Mention</span></dt>
        <dd>
            <span>{{vm.etudiantDiplome.mention}}</span>
        </dd>
        <dt><span>Etudiant</span></dt>
        <dd>
            <a ui-sref="etudiant-detail({id:vm.etudiantDiplome.etudiant.id})">{{vm.etudiantDiplome.etudiant.id}}</a>
        </dd>
        <dt><span>Diplome</span></dt>
        <dd>
            <a ui-sref="diplome-detail({id:vm.etudiantDiplome.diplome.id})">{{vm.etudiantDiplome.diplome.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="etudiant-diplome-detail.edit({id:vm.etudiantDiplome.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
