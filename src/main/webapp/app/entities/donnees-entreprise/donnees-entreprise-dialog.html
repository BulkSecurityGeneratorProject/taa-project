<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDonneesEntrepriseLabel">Create or edit a Donnees Entreprise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.donneesEntreprise.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.donneesEntreprise.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_datemodif">Datemodif</label>
            <div class="input-group">
                <input id="field_datemodif" type="text" class="form-control" name="datemodif"
                       uib-datepicker-popup="{{dateformat}}" ng-model="vm.donneesEntreprise.datemodif"
                       is-open="vm.datePickerOpenStatus.datemodif"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datemodif')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                   ng-model="vm.donneesEntreprise.adresse"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                   ng-model="vm.donneesEntreprise.ville"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codepostal">Codepostal</label>
            <input type="text" class="form-control" name="codepostal" id="field_codepostal"
                   ng-model="vm.donneesEntreprise.codepostal"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                   ng-model="vm.donneesEntreprise.tel"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                   ng-model="vm.donneesEntreprise.url"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_commentaire">Commentaire</label>
            <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                   ng-model="vm.donneesEntreprise.commentaire"
            />
        </div>

        <div class="form-group">
            <label for="field_entreprise">Entreprise</label>
            <select class="form-control" id="field_entreprise" name="entreprise"
                    ng-model="vm.donneesEntreprise.entreprise"
                    ng-options="entreprise as entreprise.id for entreprise in vm.entreprises track by entreprise.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
