<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntrepriseLabel">Create or edit a Entreprise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entreprise.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.entreprise.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                   ng-model="vm.entreprise.nom" required
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siret">Siret</label>
            <input type="text" class="form-control" name="siret" id="field_siret"
                   ng-model="vm.entreprise.siret" required
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_effectif">Effectif</label>
            <input type="number" class="form-control" name="effectif" id="field_effectif"
                   ng-model="vm.entreprise.effectif"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                   ng-model="vm.donneesentreprise.adresse" required
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                   ng-model="vm.donneesentreprise.ville" required
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codepostal">Code Postal</label>
            <input type="text" class="form-control" name="codepostal" id="field_codepostal"
                   ng-model="vm.donneesentreprise.codepostal" required
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tel">Téléphone</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                   ng-model="vm.donneesentreprise.tel"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tel">Mail</label>
            <input type="text" class="form-control" name="tel" id="field_mail"
                   ng-model="vm.donneesentreprise.mail"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">URL</label>
            <input type="text" class="form-control" name="url" id="field_url"
                   ng-model="vm.donneesentreprise.url"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_commentaire">Commentaire</label>
            <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                   ng-model="vm.donneesentreprise.commentaire"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
