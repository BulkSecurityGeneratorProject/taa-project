<div>
    <h2>{{vm.entreprise.nom}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{vm.entreprise.nom}}</span>
        </dd>
        <dt><span>Siret</span></dt>
        <dd>
            <span>{{vm.entreprise.siret}}</span>
        </dd>
        <dt><span>Effectif</span></dt>
        <dd>
            <span>{{vm.entreprise.effectif}}</span>
        </dd>
        <dt><span>Adresse</span></dt>
        <dd>
            <span>{{vm.adresse}}</span>
        </dd>
        <dt><span>Ville</span></dt>
        <dd>
            <span>{{vm.ville}}</span>
        </dd>
        <dt><span>Code Postal</span></dt>
        <dd>
            <span>{{vm.codepostal}}</span>
        </dd>
        <dt><span>Téléphone</span></dt>
        <dd>
            <span>{{vm.tel}}</span>
        </dd>
        <dt><span>Mail</span></dt>
        <dd>
            <span>{{vm.mail}}</span>
        </dd>
        <dt><span>URL</span></dt>
        <dd>
            <span>{{vm.url}}</span>
        </dd>
        <dt><span>Commentaire</span></dt>
        <dd>
            <span>{{vm.commentaire}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="entreprise-detail.edit({id:vm.entreprise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
