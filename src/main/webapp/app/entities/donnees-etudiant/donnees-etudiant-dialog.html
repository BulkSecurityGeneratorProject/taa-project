<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDonneesEtudiantLabel">Create or edit a Donnees Etudiant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.donneesEtudiant.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.donneesEtudiant.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_datemodif">Datemodif</label>
            <div class="input-group">
                <input id="field_datemodif" type="text" class="form-control" name="datemodif"
                       uib-datepicker-popup="{{dateformat}}" ng-model="vm.donneesEtudiant.datemodif"
                       is-open="vm.datePickerOpenStatus.datemodif"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datemodif')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                   ng-model="vm.donneesEtudiant.adresse"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                   ng-model="vm.donneesEtudiant.ville"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codepostal">Codepostal</label>
            <input type="text" class="form-control" name="codepostal" id="field_codepostal"
                   ng-model="vm.donneesEtudiant.codepostal"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telperso">Telperso</label>
            <input type="text" class="form-control" name="telperso" id="field_telperso"
                   ng-model="vm.donneesEtudiant.telperso"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telmobile">Telmobile</label>
            <input type="text" class="form-control" name="telmobile" id="field_telmobile"
                   ng-model="vm.donneesEtudiant.telmobile"
            />
        </div>

        <div class="form-group">
            <label for="field_etudiant">Etudiant</label>
            <select class="form-control" id="field_etudiant" name="etudiant" ng-model="vm.donneesEtudiant.etudiant"
                    ng-options="etudiant as etudiant.id for etudiant in vm.etudiants track by etudiant.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
