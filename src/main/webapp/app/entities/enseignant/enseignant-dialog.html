<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEnseignantLabel">Créer ou éditer un enseignant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.enseignant.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.enseignant.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sesame">Sesame</label>
            <input type="text" class="form-control" name="sesame" id="field_sesame"
                   ng-model="vm.enseignant.sesame"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                   ng-model="vm.enseignant.nom"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                   ng-model="vm.enseignant.prenom"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sexe">Sexe</label>
            <select class="form-control" name="sexe" ng-model="vm.enseignant.sexe" id="field_sexe">
                <option value="HOMME">HOMME</option>
                <option value="FEMME">FEMME</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                   ng-model="vm.enseignant.adresse"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telpro">Telpro</label>
            <input type="text" class="form-control" name="telpro" id="field_telpro"
                   ng-model="vm.enseignant.telpro"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actif">Actif</label>
            <input type="checkbox" class="form-control" name="actif" id="field_actif"
                   ng-model="vm.enseignant.actif"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
