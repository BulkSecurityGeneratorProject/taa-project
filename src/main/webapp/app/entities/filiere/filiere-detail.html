<div>
    <h2><span>Filiere</span> {{vm.filiere.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Libelle</span></dt>
        <dd>
            <span>{{vm.filiere.libelle}}</span>
        </dd>
        <dt><span>Diplome</span></dt>
        <dd>
            <a ui-sref="diplome-detail({id:vm.filiere.diplome.id})">{{vm.filiere.diplome.id}}</a>
        </dd>
        <dt><span>Responsable</span></dt>
        <dd>
            <a ui-sref="enseignant-detail({id:vm.filiere.responsable.id})">{{vm.filiere.responsable.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="filiere-detail.edit({id:vm.filiere.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
