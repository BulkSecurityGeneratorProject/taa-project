<div class="table-responsive row">
<table class="jh-table table table-striped">
<thead>
<tr>
<th><span>ID</span></th>
<th><span>Numero Etudiant</span></th>
<th><span>Nom</span></th>
<th><span>Prenom</span></th>
<th><span>Sexe</span></th>
<th></th>
</tr>
</thead>
<tbody>
<tr ng-repeat="etudiant in vm.Result track by etudiant.id">
<td><a ui-sref="etudiant-detail({id:etudiant.id})">{{etudiant.id}}</a></td>
<td>{{etudiant.iNe}}</td>
<td>{{etudiant.nom}}</td>
<td>{{etudiant.prenom}}</td>
<td>{{etudiant.sexe}}</td>
<td class="text-right">
<div class="btn-group flex-btn-group-container">
<button type="submit"
ui-sref="etudiant-detail({id:etudiant.id})"
class="btn btn-info btn-sm">
<span class="glyphicon glyphicon-eye-open"></span>
<span class="hidden-xs hidden-sm"></span>
</button>
<button type="submit"
ui-sref="etudiant.edit({id:etudiant.id})"
class="btn btn-primary btn-sm">
<span class="glyphicon glyphicon-pencil"></span>
<span class="hidden-xs hidden-sm"></span>
</button>
<button type="submit"
ui-sref="etudiant.delete({id:etudiant.id})"
class="btn btn-danger btn-sm">
<span class="glyphicon glyphicon-remove-circle"></span>
<span class="hidden-xs hidden-sm"></span>
</button>
</div>
</td>
</tr>
</tbody>
</table>
</div>
