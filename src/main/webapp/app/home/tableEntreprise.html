<div class="table-responsive row">
    <table class="jh-table table table-striped">
        <thead>
        <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Siret</span></th>
            <th><span>Effectif</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entreprise in vm.Result track by entreprise.id">
            <td><a ui-sref="entreprise-detail({id:entreprise.id})">{{entreprise.id}}</a></td>
            <td>{{entreprise.nom}}</td>
            <td>{{entreprise.siret}}</td>
            <td>{{entreprise.effectif}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            ui-sref="entreprise-detail({id:entreprise.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        <span class="hidden-xs hidden-sm"></span>
                    </button>
                    <button type="submit"
                            ui-sref="entreprise.edit({id:entreprise.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="hidden-xs hidden-sm"></span>
                    </button>
                    <button type="submit"
                            ui-sref="entreprise.delete({id:entreprise.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        <span class="hidden-xs hidden-sm"></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
